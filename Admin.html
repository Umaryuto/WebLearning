<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Admin.css">
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">

    <title>SMILLICON</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top">
        <a class="navbar-brand" href="#"><b> SMILLICON </b>| Welcome Admin</a>
          <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-info" type="submit">Search</button>
          </form>
          <div class="icon ml-4">
            <h5>
              <i class="fas fa-envelope ml-3" data-toggle="tooltip" title="Kotak Masuk"> | </i>
              <i class="fas fa-bell ml-3" data-toggle="tooltip" title="Notifikasi"> | </i>
              <i class="fas fa-sign-out-alt ml-3" data-toggle="tooltip" title="Log Out"> | </i>
            </h5>
          </div>
        </div>
      </nav>
    <!-- Akhir Navbar -->
    
    <div class="row no-gutters siders ">
      <div class="col-md-2 col-xs-6 colside">
            <a class="nav-link active text-white" href="#"><i class="fas fa-columns"></i> </i>Dashboard</a><hr class="bg-white">
            <a class="nav-link text-white" href="#"><i class="fas fa-user"></i> Users</a><hr class="bg-white">
            <a class="nav-link text-white" href="#"><i class="fas fa-list-ul"></i> Materi</a><hr class="bg-white">
      </div>

      <div class="col-md-10 col-xs-6">
        <h4><i class="fas fa-columns dash"> DASHBOARD</i></h4><hr>
          <div class="row text-info">
            <div class="card bg-light col_1" style="width: 18rem;">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fas fa-user"></i>
                </div>
                <h5 class="card-title">NUMBER of USERS</h5>
                <div class="display-4"> 500 </div>
                <a href=""> <p class="card-text text-dark"> See More.. <i class="fas fa-angle-double-right ml-2"></i></p></a>
              </div>
            </div>

            <div class="card bg-danger col_2" style="width: 18rem;">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fas fa-list-ul"></i>
                </div>
                <h5 class="card-title text-light">MATERI</h5>
                <div class="display-4 text-light"> 500 </div>
                <a href=""> <p class="card-text text-light"> See More.. <i class="fas fa-angle-double-right ml-2 text-light"></i></p></a>
              </div>
            </div>
          </div>
      </div>
    </div>

    <!-- My Card -->
    <div class="card-footer"> Smillicon@Copyright </div>
    <!-- End Card -->
    
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="Admin.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- <script src="https://kit.fontawesome.com/ec722476a4.js" crossorigin="anonymous"></script> -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
